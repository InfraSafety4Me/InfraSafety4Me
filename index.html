<body id="body_id">
  <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('flutter_service_worker.js?v=3355486795');
        navigator.serviceWorker.register('safety4me_service_worker.js');
      });
    }
  </script>

  <!--Notificações-->
  <script type="text/javascript">
    function requestPermission() {
      if (!('Notification' in window)) {
        return;
      }      
      Notification.requestPermission(function (result) {
      });
    }

    function persistentNotification() {
      try {
        navigator.serviceWorker.getRegistration()
          .then((reg) => 
          {
          setTimeout(() => {
            reg.showNotification('Safety4Me', 
              {
                badge: 'icons/Badge-192.png',
                body: 'Você já fez a avaliação do serviço de saúde hoje?',
                icon: 'icons/Icon-192.png',
                vibrate: [200, 100, 200, 100, 200, 100, 200]
              }
            );
            //30 minutos.
          }, 30 * 60 * 1000)
        }).catch((err) => alert('Service Worker registration error: ' + err));
      } catch (err) {
        alert('Notification API error: ' + err);
      }
    }

    requestPermission();
    persistentNotification();
    
  </script>
